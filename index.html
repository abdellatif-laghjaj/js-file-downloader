<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Js File Downloader</title>
</head>
<body>
    <div class="content">
        <header>
            <h1>File Downloader</h1>
            <p>
                Please paste the link of the file you want to download below.
            </p>
        </header>

        <div class="inputs">
            <input type="text" placeholder="Paste file url here..." class="input input-bordered w-full my-2" />
            <button class="btn btn-primary w-full my-2">download</button>
        </div>
    </div>
</body>
</html>
